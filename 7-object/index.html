<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object</h1>

    <script>
      // 생성자(constructor)
      function Person(nickname, age) {
        this.nickname = nickname;
        this.age = age;
        this.introduce = function () {
          console.log(
            `안녕하세요? 저는 ${nickname}이고, 나이는 ${age}살이에요.`
          );
        };
      }

      // 인스턴스(instance)
      const person1 = new Person("일분이", 10);
      const person2 = new Person("이분이", 8);
      // 함수가 생성자로서 호출되게 하고 싶으면, 앞에 new를 적어주면 된다.
      // 바로 이렇게 new를 해줬기 때문에 각각 개별 객체를 this가 가리키게 된거다.
      // 위처럼 생성자 함수로 생성해낸 각각의 개별 객체 person1과 person2를 인스턴스라고 한다.

      person1.introduce();
      person2.introduce();
    </script>
  </body>
</html>
